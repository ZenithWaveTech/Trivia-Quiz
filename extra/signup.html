<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="container">
        <div id="signup">
            <h1>Sign up</h1>
        </div>
        <form action="" method="POST">
            <div class="credentials1">
                <h3 class="text1">Name</h3>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    class="credentials1"
                    style="color: #FFC000;">
            </div>
            <div class="credentials2">
                <h3 class="text2">Email</h3>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    class="credentials2"
                    style="color: #FFC000;">
            </div>
            <div class="credentials3">
                <h3 class="text3">Password</h3>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    class="credentials3"
                    style="color: #FFC000;">
            </div>
            <div class="credentials4">
                <h3 class="text4">Confirm Password</h3>
                <input 
                    type="password"
                    id="password2"
                    name="password2"
                    class="credentials4"
                    style="color: #FFC000;">
            </div>
        </form>
        <div id="submit">
            <button class="btn">Sign up</button>
        </div>
        <div class="register">
            <span><h3>Already have an account?<a href="">Sign in.</a></h3></span>
        </div>
        <div class="terms">
            <span><h3>By continuing, you agree to the <a href="">Terms</a>and <a href="">Conditions</a>.</h3></span>
        </div>
    </div>
    <div id="form-logo">
        <img src="./img/form.png" alt="login">
    </div>
</body>
</html>
