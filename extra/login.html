<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../extra/login.css">
</head>
<body>
    <div class="container">
        <div id="user">
            <img src="../img/user.png" alt="user">
        </div>
        <form action="" method="POST">
            <div class="credentials1">
                <h3 class="text1">Username</h3>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    class="credentials1"
                    style="color: #FFC000;">
            </div>
            <div class="credentials2">
                <h3 class="text2">Password</h3>
                <input 
                    type="password"
                    id="password"
                    name="password"
                    class="credentials2"
                    style="color: #FFC000;">
            </div>
        </form>
        <div id="submit">
            <button class="btn">Sign up</button>
        </div>
        <div class="terms">
            <span><h3>By continuing, you agree to the <a href="">Terms</a>and <a href="">Conditions</a>.</h3></span>
        </div>
    </div>
    <div id="form-logo">
        <img src="../img/form.png" alt="login">
    </div>
    
</body>
</html>
